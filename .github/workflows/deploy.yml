name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write  # リリースを更新するため
  pages: write
  id-token: write
  pull-requests: read # PR情報を取得するため

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      is_release: ${{ steps.check.outputs.is_release }}
      version: ${{ steps.check.outputs.version }}
      pr_number: ${{ steps.check.outputs.pr_number }}
    steps:
      - uses: actions/checkout@v6
      - name: Check if merge commit from release branch
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 現在のコミット(GitHub SHA)に対応するマージ済みPRを検索
          # mainブランチへのpush時、github.shaはマージコミットを指す
          
          echo "Searching for PR associated with commit ${{ github.sha }}..."
          
          # JSONで必要なフィールドのみ取得
          # --search sha でそのコミットを含むPRを検索（マージコミットで検索可能）
          PRS=$(gh pr list \
            --search "${{ github.sha }}" \
            --state merged \
            --json number,headRefName \
            --limit 1)
            
          echo "Found PRs: $PRS"
          
          HEAD_REF=$(echo "$PRS" | jq -r '.[0].headRefName')
          PR_NUMBER=$(echo "$PRS" | jq -r '.[0].number')
          
          if [[ "$HEAD_REF" == release/* ]]; then
            echo "Detected release PR: $HEAD_REF (#$PR_NUMBER)"
            echo "is_release=true" >> $GITHUB_OUTPUT
            
            # extract version "release/v1.0.0" -> "1.0.0"
            VERSION=${HEAD_REF#release/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          else
            echo "Not a release PR merge commit (HeadRef: $HEAD_REF)"
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-release
    if: ${{ needs.check-release.outputs.is_release == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Remove Flutter action cache
        run: rm -rf $HOME/.flutter

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Generate api_config.dart
        run: |
          if [ -z "${{ secrets.API_ENDPOINT_BASE64 }}" ]; then
            echo "Error: API_ENDPOINT_BASE64 secret is not set"
            exit 1
          fi
          cat > lib/core/config/api_config.dart << 'API_EOF'
          // lib/core/config/api_config.dart
          // File generated automatically during CI/CD build
          // Do not commit sensitive values - use GitHub Secrets instead

          import 'dart:convert';

          /// API設定
          /// エンドポイントURLをBase64エンコードして保存
          /// CI/CDビルド時にGitHub Secretsから値を取得して生成されます
          class ApiConfig {
            // エンコードされたエンドポイントURL
            // この値はCI/CDビルド時にGitHub Secretsから注入されます
            static const String _encodedEndpoint = '${{ secrets.API_ENDPOINT_BASE64 }}';

            /// エンドポイントURLを取得
            static String get endpoint {
              if (_encodedEndpoint.isEmpty) {
                throw StateError(
                  'API endpoint is not configured. '
                  'This should be set during CI/CD build from GitHub Secrets.',
                );
              }
              
              try {
                // Base64デコード
                final bytes = base64Decode(_encodedEndpoint);
                return utf8.decode(bytes);
              } catch (e) {
                throw StateError(
                  'Failed to decode API endpoint: $e. '
                  'Please check the API_ENDPOINT_BASE64 secret value.',
                );
              }
            }
          }
          API_EOF

      - name: Generate firebase_options.dart
        run: |
          cat > lib/firebase_options.dart << 'EOF'
          // File generated automatically during CI/CD build
          // Do not commit this file - it contains sensitive API keys
          
          import 'package:firebase_core/firebase_core.dart' show FirebaseOptions;
          import 'package:flutter/foundation.dart'
              show defaultTargetPlatform, kIsWeb, TargetPlatform;
          
          /// Default [FirebaseOptions] for use with your Firebase apps.
          class DefaultFirebaseOptions {
            static FirebaseOptions get currentPlatform {
              if (kIsWeb) {
                return web;
              }
              switch (defaultTargetPlatform) {
                case TargetPlatform.android:
                  return android;
                case TargetPlatform.iOS:
                  return ios;
                case TargetPlatform.macOS:
                  return macos;
                case TargetPlatform.windows:
                  throw UnsupportedError(
                    'DefaultFirebaseOptions have not been configured for windows.',
                  );
                case TargetPlatform.linux:
                  throw UnsupportedError(
                    'DefaultFirebaseOptions have not been configured for linux.',
                  );
                default:
                  throw UnsupportedError(
                    'DefaultFirebaseOptions are not supported for this platform.',
                  );
              }
            }
          
            static const FirebaseOptions web = FirebaseOptions(
              apiKey: '${{ secrets.FIREBASE_API_KEY }}',
              appId: '${{ secrets.FIREBASE_APP_ID }}',
              messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
              projectId: '${{ secrets.FIREBASE_PROJECT_ID }}',
              authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN }}',
              storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}',
              measurementId: '${{ secrets.FIREBASE_MEASUREMENT_ID }}',
            );
          
            static const FirebaseOptions android = FirebaseOptions(
              apiKey: '${{ secrets.FIREBASE_ANDROID_API_KEY }}',
              appId: '${{ secrets.FIREBASE_ANDROID_APP_ID }}',
              messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
              projectId: '${{ secrets.FIREBASE_PROJECT_ID }}',
              storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}',
            );
          
            static const FirebaseOptions ios = FirebaseOptions(
              apiKey: '${{ secrets.FIREBASE_IOS_API_KEY }}',
              appId: '${{ secrets.FIREBASE_IOS_APP_ID }}',
              messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
              projectId: '${{ secrets.FIREBASE_PROJECT_ID }}',
              storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}',
              iosBundleId: 'com.example.utaPicker',
            );
          
            static const FirebaseOptions macos = FirebaseOptions(
              apiKey: '${{ secrets.FIREBASE_MACOS_API_KEY }}',
              appId: '${{ secrets.FIREBASE_MACOS_APP_ID }}',
              messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
              projectId: '${{ secrets.FIREBASE_PROJECT_ID }}',
              storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}',
              iosBundleId: 'com.example.utaPicker',
            );
          }
          EOF

      - name: Build web
        # リポジトリ名が異なる場合は、"/uta_picker/"の部分を変更してください
        run: flutter build web --base-href "/uta_picker/" --release

      - name: Copy docs to build/web
        run: cp -r docs build/web/docs

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  create-release:
    runs-on: ubuntu-latest
    needs: [deploy, check-release]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0  # 全履歴を取得(タグ取得のため)

      - name: Get previous release tag
        id: previous_tag
        run: |
          PREVIOUS_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1)
          
          if [ -z "$PREVIOUS_TAG" ]; then
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
            echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
            echo "Previous tag not found, using first commit: $PREVIOUS_TAG"
          else
            echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
            echo "Previous tag: $PREVIOUS_TAG"
          fi

      - name: Create and push tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          VERSION="${{ needs.check-release.outputs.version }}"
          
          git tag -a "v$VERSION" \
            -m "Release v$VERSION" \
            "${{ github.sha }}"
          
          git push origin "v$VERSION"

      - name: Get merged PRs between tags
        id: get_prs
        run: |
          PREVIOUS_TAG="${{ steps.previous_tag.outputs.previous_tag }}"
          CURRENT_TAG="v${{ needs.check-release.outputs.version }}"
          
          if git rev-parse "$PREVIOUS_TAG" >/dev/null 2>&1; then
            PREVIOUS_DATE=$(git log -1 --format=%aI "$PREVIOUS_TAG")
          else
            PREVIOUS_DATE=$(git log --reverse --format=%aI | head -n1)
          fi
          
          echo "Getting PRs merged after $PREVIOUS_DATE"
          
          PR_LIST=$(gh pr list \
            --state merged \
            --base main \
            --limit 100 \
            --json number,title,mergedAt,author \
            --search "merged:>=$PREVIOUS_DATE" \
            --jq '.[] | "- \(.title) (#\(.number)) @\(.author.login)"' \
            || echo "")
          
          if [ -z "$PR_LIST" ]; then
            echo "No PRs found between $PREVIOUS_TAG and $CURRENT_TAG"
            echo "pr_list=_No merged PRs in this release._" >> $GITHUB_OUTPUT
          else
            echo "Found PRs:"
            echo "$PR_LIST"
            {
              echo 'pr_list<<EOF'
              echo "$PR_LIST"
              echo 'EOF'
            } >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-release.outputs.version }}
          name: Release v${{ needs.check-release.outputs.version }}
          body: |
            ## Release v${{ needs.check-release.outputs.version }}
            
            ### マージされたPR
            
            ${{ steps.get_prs.outputs.pr_list }}
            
            ---
            
            **リリース情報**
            - バージョン: v${{ needs.check-release.outputs.version }}
            - デプロイ日時: ${{ github.event.head_commit.timestamp }}
            - 前回のリリース: ${{ steps.previous_tag.outputs.previous_tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
