name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # メインブランチ名（main または master）に合わせて変更してください
  workflow_dispatch:  # 手動実行も可能にする

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'  # 必要に応じてバージョンを変更
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build web
        # リポジトリ名が異なる場合は、"/uta_picker/"の部分を変更してください
        # 例: リポジトリ名が "my-app" の場合 → "/my-app/"
        run: flutter build web --base-href "/uta_picker/" --release

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

