name: Deploy to GitHub Pages

on:
  workflow_dispatch:  # 手動実行のみ
    inputs:
      version_type:
        description: 'バージョンインクリメントタイプ'
        required: false
        default: 'minor'
        type: choice
        options:
          - patch
          - minor
          - major
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write  # タグとリリースを作成するため
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && startsWith(github.event.pull_request.head.ref, 'release/'))
    outputs:
      version: ${{ steps.version.outputs.new_version || steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 全履歴を取得（タグ作成のため）

      - name: Get version from pubspec (for PR)
        if: github.event_name == 'pull_request'
        id: get_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version from pubspec.yaml: $VERSION"

      - name: Get current version
        if: github.event_name == 'workflow_dispatch'
        id: current_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Increment version
        if: github.event_name == 'workflow_dispatch'
        id: version
        run: |
          CURRENT_VERSION="${{ steps.current_version.outputs.current_version }}"
          VERSION_TYPE="${{ github.event.inputs.version_type || 'patch' }}"
          
          # バージョンを分割
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          # バージョンをインクリメント
          case "$VERSION_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
          
          # pubspec.yamlを更新
          sed -i "s/^version: .*/version: $NEW_VERSION/" pubspec.yaml

      - name: Configure Git
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Create release branch
        if: github.event_name == 'workflow_dispatch'
        id: branch
        run: |
          BRANCH_NAME="release/v${{ steps.version.outputs.new_version }}"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          git checkout -b "$BRANCH_NAME"
          echo "Created branch: $BRANCH_NAME"

      - name: Commit version bump
        if: github.event_name == 'workflow_dispatch'
        run: |
          git add pubspec.yaml
          git commit -m "Bump version to ${{ steps.version.outputs.new_version }}" || exit 0

      - name: Create tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git tag -a "v${{ steps.version.outputs.new_version }}" -m "Release v${{ steps.version.outputs.new_version }}"

      - name: Push release branch and tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git push origin "${{ steps.branch.outputs.branch_name }}"
          git push origin "v${{ steps.version.outputs.new_version }}"

      - name: Create Pull Request
        if: github.event_name == 'workflow_dispatch'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.branch.outputs.branch_name }}
          base: main
          title: "Release v${{ steps.version.outputs.new_version }}"
          body: |
            ## バージョン更新: v${{ steps.version.outputs.new_version }}
            
            このPRは自動的に作成されました。
            
            - バージョン: ${{ steps.current_version.outputs.current_version }} → ${{ steps.version.outputs.new_version }}
            - インクリメントタイプ: ${{ github.event.inputs.version_type || 'patch' }}
            
            **注意**: このPRをマージすると、ビルドとデプロイが自動的に実行されます。
          delete-branch: true
          draft: false

      - name: Create GitHub Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: Release v${{ steps.version.outputs.new_version }}
          body: |
            ## Release v${{ steps.version.outputs.new_version }}
            
            Automated release created by GitHub Actions.
          draft: false
          prerelease: false

  build:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/')) ||
      (github.event_name == 'workflow_dispatch' && needs.release.result == 'success')
    needs: [release]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.merge_commit_sha || github.ref }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'  # 必要に応じてバージョンを変更
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Generate firebase_options.dart
        run: |
          cat > lib/firebase_options.dart << 'EOF'
          // File generated automatically during CI/CD build
          // Do not commit this file - it contains sensitive API keys
          
          import 'package:firebase_core/firebase_core.dart' show FirebaseOptions;
          import 'package:flutter/foundation.dart'
              show defaultTargetPlatform, kIsWeb, TargetPlatform;
          
          /// Default [FirebaseOptions] for use with your Firebase apps.
          class DefaultFirebaseOptions {
            static FirebaseOptions get currentPlatform {
              if (kIsWeb) {
                return web;
              }
              switch (defaultTargetPlatform) {
                case TargetPlatform.android:
                  return android;
                case TargetPlatform.iOS:
                  return ios;
                case TargetPlatform.macOS:
                  return macos;
                case TargetPlatform.windows:
                  throw UnsupportedError(
                    'DefaultFirebaseOptions have not been configured for windows.',
                  );
                case TargetPlatform.linux:
                  throw UnsupportedError(
                    'DefaultFirebaseOptions have not been configured for linux.',
                  );
                default:
                  throw UnsupportedError(
                    'DefaultFirebaseOptions are not supported for this platform.',
                  );
              }
            }
          
            static const FirebaseOptions web = FirebaseOptions(
              apiKey: '${{ secrets.FIREBASE_API_KEY }}',
              appId: '${{ secrets.FIREBASE_APP_ID }}',
              messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
              projectId: '${{ secrets.FIREBASE_PROJECT_ID }}',
              authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN }}',
              storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}',
              measurementId: '${{ secrets.FIREBASE_MEASUREMENT_ID }}',
            );
          
            static const FirebaseOptions android = FirebaseOptions(
              apiKey: '${{ secrets.FIREBASE_ANDROID_API_KEY }}',
              appId: '${{ secrets.FIREBASE_ANDROID_APP_ID }}',
              messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
              projectId: '${{ secrets.FIREBASE_PROJECT_ID }}',
              storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}',
            );
          
            static const FirebaseOptions ios = FirebaseOptions(
              apiKey: '${{ secrets.FIREBASE_IOS_API_KEY }}',
              appId: '${{ secrets.FIREBASE_IOS_APP_ID }}',
              messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
              projectId: '${{ secrets.FIREBASE_PROJECT_ID }}',
              storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}',
              iosBundleId: 'com.example.utaPicker',
            );
          
            static const FirebaseOptions macos = FirebaseOptions(
              apiKey: '${{ secrets.FIREBASE_MACOS_API_KEY }}',
              appId: '${{ secrets.FIREBASE_MACOS_APP_ID }}',
              messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
              projectId: '${{ secrets.FIREBASE_PROJECT_ID }}',
              storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}',
              iosBundleId: 'com.example.utaPicker',
            );
          }
          EOF

      - name: Build web
        # リポジトリ名が異なる場合は、"/uta_picker/"の部分を変更してください
        # 例: リポジトリ名が "my-app" の場合 → "/my-app/"
        run: flutter build web --base-href "/uta_picker/" --release

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

